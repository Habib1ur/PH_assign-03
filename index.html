<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PET-SHOP</title>
    <link rel="shortcut icon" href="assets/logo-header.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/49eea5d4ba.js" crossorigin="anonymous"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <style>
        .sora {
            font-family: "Sora", serif;
        }

        .adlam{
            font-family: "ADLaM Display", serif;
        }
      </style>
</head>
<body>
    <main>
        <header>
            <nav class="bg-[#FFF9F4] flex justify-between py-7 px-28">
                <div class="flex items-center">
                    <img src="assets/logo-header.png" alt="">
                    <h3 class="sora text-2xl text-[#111111]">
                        Browse<span class="text-[#FFDC26]">4</span>Pets
                    </h3>
                </div>
                    
                <div class="flex items-center justify-between gap-8 sora text-xl text-[#111111]">
                <h3><a href="#">Find a pet</a></h3>
                <h3><a href="#">Breeds</a></h3>
                <h3><a href="#">Contact us</a></h3>
                </div>

                <div class="sora flex justify-between items-center gap-4">
                <i class="fa-regular fa-bell"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <button class="border border-[#FFDC26] rounded-lg text-xl px-7 py-2 hover:bg-[#FFDC26] peer">Login</button>
                <button class="border border-[#FFDC26]  rounded-lg text-xl px-7 py-2 bg-[#FFDC26] hover:bg-transparent peer-hover:bg-transparent">Register</button>
                </div>
            </nav>
            <div class="flex relative max-w-[80%] mx-auto mt-24">
            <div class="absolute">
              <h1 class="text-[#111111] adlam text-6xl mb-4 ">Pamper Your Pet,<br> Because They Deserve <br> the Bes</h1>
              <p class="sora text-[#111111] text-xl mb-6">Discover a world of treats, toys, and essentials handpicked for <br> your furry friends. Shop now and make tails wag with joy!</p>
              <button class="border border-[#FFDC26]  rounded-lg text-xl px-7 py-2 bg-[#FFDC26] hover:bg-transparent sora peer-hover:bg-transparent">Register</button>
            </div>
            <img src="assets/cat-big.png" alt="banner image">
           </div>
        </header>
    </main>
</body>
</html>
